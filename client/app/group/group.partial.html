<div class="content m-main">
    <div class="content-heading ">
        <div class="container">
            <h2 class="heading">Create New Group</h2>
        </div>
    </div>
    <div class="container">
        <section class="content-inner">
            <h2 class="content-sub-heading">Group Information</h2>
            <div class="card-wrap">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-card-form">
                        <div class="card">
                            <div class="card-main">
                                <div class="">
                                    <div class="card-inner">
                                        <p>
                                            Here you can create a new group!.
                                        </p>
                                        <form class="form">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-name">Name</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="group.name" class="form-control" id="input-name" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-3 col-sm-4">
                                                        <label class="form-label" for="input-description">Description</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-8 col-sm-8">
                                                        <input ng-model="group.description" class="form-control" id="input-lastName" type="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-btn" style="float:right">
                                                <a ui-sref="home" class="btn waves-attach waves-button waves-effect" >Cancel</a>                                                
                                                <button ng-click="createGroup()" class="btn btn-blue waves-attach waves-button waves-light waves-effect btn-grosh" type="submit">Create New</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
